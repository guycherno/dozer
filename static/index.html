<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dozer1 Control</title>
    <style>
        body {
            font-family: monospace;
            background: #222;
            color: #0f0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            background: #444;
        }

        .indicator.on {
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            font-family: monospace;
        }

        button {
            background: #004400;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
        }

        button:hover {
            background: #006600;
        }

        #logs {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            background: #111;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .log-success {
            color: #44ff44;
        }

        .log-error {
            color: #ff4444;
        }

        .presets {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .preset-btn {
            background: #333;
            border: 1px solid #555;
            color: #aaa;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .preset-btn:hover {
            background: #444;
            color: #fff;
        }

        #estop {
            background: #cc0000;
            color: #fff;
            border: 2px solid #ff0000;
            padding: 20px;
            font-size: 24px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #estop:hover {
            background: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="status-bar">
            <span>DOZER1 CONTROL</span>
            <div>
                HEAD: <span id="heading">0.0</span>&deg;
                STATE: <span id="state">IDLE</span>
                CONN: <span id="conn" class="indicator"></span>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="cmdInput" placeholder="Enter Command (e.g. Forward 50 1, Turn Right 90)" autofocus>
            <button onclick="sendCommand()">SEND</button>
        </div>

        <div class="presets">
            <button class="preset-btn" onclick="setCmd('Forward 50 1.0')">Fwd 1m</button>
            <button class="preset-btn" onclick="setCmd('Backward 50 1.0')">Back 1m</button>
            <button class="preset-btn" onclick="setCmd('Turn Right 90')">Right 90</button>
            <button class="preset-btn" onclick="setCmd('Turn Left 90')">Left 90</button>
            <button class="preset-btn" onclick="setCmd('Stop')">STOP</button>
        </div>

        <button id="estop" onclick="setCmd('Stop')">EMERGENCY STOP</button>

        <div style="text-align: right; margin-top: 10px;">
            <button class="preset-btn" onclick="setCmd('Reload')">Reload Config</button>
        </div>

        <div id="logs"></div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${location.host}/ws`);
        const connIndicator = document.getElementById('conn');
        const logDiv = document.getElementById('logs');
        const headingSpan = document.getElementById('heading');
        const stateSpan = document.getElementById('state');
        const cmdInput = document.getElementById('cmdInput');

        // History State
        const cmdHistory = [];
        let historyIndex = -1;

        ws.onopen = () => {
            connIndicator.classList.add('on');
            log("Connected to Dozer1");
        };

        ws.onclose = () => {
            connIndicator.classList.remove('on');
            log("Disconnected");
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.heading !== undefined) headingSpan.innerText = data.heading.toFixed(1);
            if (data.state !== undefined) stateSpan.innerText = data.state;

            if (data.type === 'command_result') {
                log(data.message, data.success ? 'success' : 'error');
            }

            if (data.logs && data.logs.length > 0) {
                data.logs.forEach(l => log(l));
            }
        };

        function log(msg, type) {
            const line = document.createElement('div');
            line.innerText = msg;
            if (type === 'error') line.style.color = '#ff4444';
            if (type === 'success') line.style.color = '#44ff44';
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function sendCommand() {
            const text = cmdInput.value.trim();
            if (text) {
                ws.send(text);
                log(`> ${text}`);

                // Add to history
                cmdHistory.push(text);
                historyIndex = cmdHistory.length;

                cmdInput.value = '';
            }
        }

        function setCmd(text) {
            cmdInput.value = text;
            sendCommand();
        }

        cmdInput.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    cmdInput.value = cmdHistory[historyIndex];
                } else if (historyIndex === -1 && cmdHistory.length > 0) {
                    // Start moving up from empty input
                    historyIndex = cmdHistory.length - 1;
                    cmdInput.value = cmdHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < cmdHistory.length - 1) {
                    historyIndex++;
                    cmdInput.value = cmdHistory[historyIndex];
                } else {
                    historyIndex = cmdHistory.length;
                    cmdInput.value = '';
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                sendCommand();
            }
        });
    </script>
</body>

</html>
